<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="sign in.css">
</head>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    display: flex;
    width: 100%;
    height: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
  }
  
  .sign-in, .sign-up {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  .sign-in {
    background-color: #ffffff;
  }
  
  .sign-up {
    background-color: #1b2733;
    color: #ffffff;
  }
  
  h2 {
    margin-bottom: 20px;
  }
  
  p {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
  }
  
  .input-field {
    position: relative;
    width: 60%;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    background-color: #d9d9d9;
  }
  
  .input-field .icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    vertical-align: middle;
  }
  
  .input-field input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 16px;
    background: transparent;
    padding-left: 5px;
  }
  
  .btn {
    width: 63%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .login-btn {
    background-color: #1b2733;
    color: #ffffff;
  }
  
  .signup-btn {
    background-color: #ffffff;
    color: #1b2733;
  }
  
  .create-account a {
    color: #ffffff;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
<body>
  <div class="container">
    
    <div class="sign-in">
      <h2>Sign In</h2>
      <div class="input-field">
        <img class="icon" src="8665305_envelope_email_icon.png" alt="Email Icon">
        <input type="email" placeholder="Enter Email">
      </div>

      <div class="input-field">
        <img class="icon" src="211855_locked_icon.png" alt="Password Icon">
        <input type="password" placeholder="Password">
      </div>
      <button class="btn login-btn">LOG IN</button>
    </div>

    <div class="sign-up">
      <h2>Hello, Welcome to Nexus!</h2>
      <p>Simple moments create lasting memories</p>
      <button class="btn signup-btn">SIGN UP</button>
      <p class="create-account">No account? <a href="#"><strong>Create One</strong></a></p>
    </div>
  </div>
</body>
</html>
