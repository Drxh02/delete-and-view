<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up Page</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <h2>Welcome, Back!</h2>
            <p>In able to connect with us please login with your personal info</p>
            <button class="btn sign-in-btn">SIGN IN</button>
            <p>Have account? <strong><u>Proceed here</u></strong></p>
        </div>
        <div class="sign-up">
            <h2>Create Account</h2>
            <div class="input-field">
                <img class="icon" src="9035117_person_icon.png" alt="Fullname Icon">
                <input type="text" placeholder="Enter Fullname">
            </div>
            <div class="input-field">
                <img class="icon" src="8665305_envelope_email_icon.png" alt="Email Icon">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="input-field">
                <img class="icon" src="211855_locked_icon.png" alt="Password Icon">
                <input type="password" placeholder="Password">
            </div>
            <button class="btn sign-up-btn">SIGN UP</button>
        </div>
    </div>
</body>
</html>
